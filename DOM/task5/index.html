<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <form action="#" onsubmit="return checkForm()">
        <fieldset>
            <legend>User Data</legend>

            <label for="username"> Name Of User:</label> <br>
            <input type="text" name="username" placeholder="User name" class="required"> <br>
            <label for="surname">Surname Of User:</label> <br>
            <input type="text" name="surname" placeholder="User Surname" class="required"> <br>
            <label for="Address">User Address:</label> <br>
            <input type="text" name="Address" placeholder="User Address"> <br>
            <label for="phone">Phone Number:</label> <br>
            <input type="text" name="phone" placeholder="Phone Number" class="required"> <br>
            <input type="submit" value="Submit" class="submit">

        </fieldset>
    </form>
    


    <script src="index.js"></script>
</body>
</html>
